<div
  class="modal-overlay"
  (click)="modalRef.close()"
  (keydown.esc)="modalRef.close()">
  <div
    appFocusTrap
    appFocusBack
    class="modal-content"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="modalConfig.title"
    (click)="$event.stopPropagation()">
    <h1 class="modal-title">{{ modalConfig.title }}</h1>
    <ng-container *ngTemplateOutlet="modalConfig.templateRef"></ng-container>
  </div>
</div>
